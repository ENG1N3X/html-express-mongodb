<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Mongo REST API</title>
 </head>
 <body class="index-template">
    <section class="social">
        <a class="social__link" href="https://eng1n3x.github.io/" target="_blank"><i class="fas fa-home"></i></a>
        <a class="social__link" href="https://github.com/ENG1N3X/" target="_blank"><i class="fab fa-github"></i></a>
        <a class="social__link" href="http://t-do.ru/eng1n3x/" target="_blank"><i class="fab fa-telegram"></i></a>
        <a class="social__link" href="mailto:eng1n3x.developer@gmail.com" target="_blank"><i class="fas fa-envelope-open-text"></i></a>
    </section>
    <section class="container">
        <div class="search-bar">
            <label for="search-bar__input" class="search-bar__label">Search by title</label>
            <input id="search-bar__input" type="text" class="search-bar__input" placeholder="title">
        </div>
    </section>
    <section class="container">
        <div id="card-wrapper"></div>
        <div class="loader hide"></div>
        <span class="error hide">You haven't searched anything yet.</span>
    </section>
    <!-- Add to database popup -->
    <button type="button" class="btn btn-primary btn-add-bar" id="btn-add-bar">+</button>
    <section class="add-bar hide" id="add-bar">
        <form class="form add-bar-form">
            <span class="add-bar-form__status hide"></span>
            <h4 class="add-bar__title">Add post</h4>
            <label for="add-bar-form__title" class="add-bar-form__label">Title</label>
            <input value="Title" name="title" id="add-bar-form__title" type="text" class="add-bar-form__title" placeholder="Post title">
            <label for="add-bar-form__desc" class="add-bar-form__label">Description</label>
            <input value="Descrition from frontend" name="description" id="add-bar-form__desc" type="text" class="add-bar-form__desc" placeholder="Post description">
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </section>
  <script type="module" src="./js/main.js"></script>
 </body>
</html>
